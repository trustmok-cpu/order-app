# Render.com 배포 설정 파일 (선택사항)
# 이 파일을 사용하면 Render 대시보드에서 수동 설정 대신 자동으로 서비스를 생성할 수 있습니다.

services:
  # 백엔드 서버
  - type: web
    name: order-app-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: order-app-db
          property: connectionString
    # 데이터베이스 연결
    databases:
      - name: order-app-db
        plan: free

  # 프론트엔드 (Static Site)
  - type: web
    name: order-app-ui
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://order-app-server.onrender.com/api
        # 백엔드 서비스 URL로 자동 업데이트 필요

# 참고: render.yaml을 사용하려면:
# 1. GitHub 저장소 루트에 이 파일을 추가
# 2. Render 대시보드에서 "New +" → "Blueprint" 선택
# 3. GitHub 저장소 연결
# 4. Blueprint 배포

